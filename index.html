<!DOCTYPE html>
<html ng-app="store">
	<head>
		<link href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/index.css">
	    <!-- Include the AngularJS library -->
	    <script src="https://s3.amazonaws.com/codecademy-content/projects/jquery.min.js"></script>
	    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	    <script type="text/javascript" src="js/angular.min.js"></script>
	    <script type="text/javascript" src="js/products.js"></script>
	    <script type="text/javascript" src="js/cart.js"></script>
	    <script type="text/javascript" src="js/app.js"></script>
		<title></title>
	</head>
		<body>
			<div class="container">
				<div class="list-group" ng-controller="StoreController as store">
					<cart></cart>
					<div class="list-group-item" ng-repeat="product in store.products">
						<product-title></product-title>
						<product-gallery></product-gallery>
						<product-panels></product-panels>
						<form name="cartForm" ng-show="product.canPurchase">
							<input class="form-control quantity" ng-model="product.addNewQuantity" ng-init="product.addNewQuantity=1" type="number" min="1"/>
							<button ng-click="cartCtl.addToCart(product)"> Add to Cart </button>
						</form>
					</div>
				</div>
			</div>
		</body>
</html>
